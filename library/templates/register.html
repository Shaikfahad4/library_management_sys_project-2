<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .container-fluid{
        background-image: url("C:\Users\sulai\Downloads\image for registeraion background for library management system.jpg");
        background-size: cover;
        height: 100vh;
      }
      .register_container{
         background-color:rgb(249, 247, 246);
         margin-top: 20px;
         border-radius: 10px;
         padding-bottom: 10px;
  
        
      }
      .header{
        font-family: Helvetica;
        padding-left: 10px;
        padding-top: 15px;
        height: 60px;
        color: rgb(45, 45, 43);
        font-size: 30px;
        background-color:rgb(194, 151, 194);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        margin-bottom: 20px;
    }
    .btn{
      margin-left: 150px;
    }
    .stylepadding{
        padding-left: 10px;
        padding-right: 10px;
    }
    .stylemargin{
      margin-top: 20px;
      margin-left: 30px;
    }
    
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 stylemargin">
            <div class="register_container ">
                <h1 class="header">Register</h1>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                      
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    
              <div class="mb-3 stylepadding">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3 stylepadding">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3 stylepadding">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="user_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3 stylepadding">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
              </div>
              <p class="stylepadding">Already have account ? <a href="{% url 'login_page' %}">Login</a></p>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(249, 247, 246);
            margin: 0;
            padding: 0;
        }
      
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register_container {
            width: 420px;
            border-radius: 20px;
            background-color: white;
            padding-bottom: 20px;
            margin-top: 20px;
            box-shadow: 0px 3px 15px rgba(0,0,0,0.1);
        }

        .header {
            font-family: Helvetica;
            padding-left: 10px;
            padding-top: 15px;
            height: 60px;
            color: rgb(45, 45, 43);
            font-size: 30px;
            background-color: rgb(194, 151, 194);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-bottom: 20px;
        }

        .form-floating, .form-control {
            width: 90%;
            margin: auto;
            margin-bottom: 15px;
        }

        .btn-login {
            width: 90%;
            margin-left: 5%;
            margin-top: 10px;
        }

        .register-text {
            margin-top: 10px;
            text-align: center;
        }

        .register-text a {
            text-decoration: none;
            color: rgb(94, 54, 94);
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container-center">
    <div class="register_container">
        <h1 class="header">Login</h1>

        <form method="POST" action="{% url 'login_page' %}">
            {% csrf_token %}

            {% if messages %}
            <div class="alert alert-primary mx-3" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingUser" placeholder="" name="user_name" required>
                <label for="floatingUser">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPass" placeholder="" name="password" required>
                <label for="floatingPass">Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">Login</button>

            <p class="register-text">
                Don't have an account?
                <a href="{% url 'register' %}">Register here</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
